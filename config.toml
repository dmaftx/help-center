################################# Default configuration ###################
# provide your domain here
baseURL = "https://help.bonfida.com/"
# theme
theme = "Dot"

# site title
title = "Bonfida帮助中心"
# disable language
disableLanguages = []
# google analytics
googleAnalytics = "" # paste your analytics ID here. (Ex: UA-123-45)
# unsafe html
[markup.goldmark.renderer]
unsafe = true


############################# Default Parameters ##########################
[params]
# logo is for all page
logo = "/logo/logo-big.svg"
# logo white is for homepage logo, you can use colorful logo too...
logo_white = "/logo/logo-big.svg"
# when logo is empty, it will shown your site title

# customize color
primary_color = "#1d0da8"
body_color = "#f9f9f9"
text_color = "#636363"
text_color_dark = "#242738"
white_color = "#ffffff"
light_color = "#f8f9fa"

# font family
font_family = "lato" # Choose font family from : https://fonts.google.com/

# contact form action
contact_form_action = "#" # contact form works with : https://formspree.io


############################## social links ##############################
[[params.social]]
icon = "ti-twitter-alt" # themify icon pack : https://themify.me/themify-icons
link = "https://twitter.com/bonfidadotcom"

################################ English Language ######################
[Languages.en]
languageName = "En"
languageCode = "en-us"
weight = 1


# banner
[Languages.en.params.banner]
title = "Support Center & Knowledge base"
subtitle = "Find advice and answers from our support team fast or get in touch"
bg_image = "images/banner.jpg"
placeholder = "Have a question? Just ask here or enter terms"

# call to action
[Languages.en.params.cta]
enable = true
title = "Didn't find an answer to your question?"
content = "Contact our 24/7 customer support line."
# call to action button
[Languages.en.params.cta.button]
enable = true
label = "contact us"
link = "contact"


